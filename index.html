<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio III - Practica de parcial</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer></script>

    <!-- style propio -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/favicon.ico"
      sizes="96x96" />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- script propio -->
    <script src="./js/app.js" type="module"></script>
  </head>

  <body class="vh-100 vw-100">
    <div id="spinnerContainer" class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div
      class="h-100 w-100 container d-flex justify-content-center align-items-center">
      <main class="row p-1 p-lg-2">
        <form id="form-tabla" class="fade-in bordered">
          <h1>Form Datos</h1>

          <div class="m-1">
            <label class="p-1" for="filtro">Filtrar por: </label>
            <select class="p-1" name="filtro" id="filtro">
              <option value="todos" selected>Todos</option>
              <option value="futbolistas">Futbolistas</option>
              <option value="profesionales">Profesionales</option>
            </select>
          </div>

          <div class="m-1">
            <label for="promedio-edad">Calcular edad promedio: </label>
            <input
              type="text"
              name="promedio-edad"
              id="promedio-edad"
              readonly />
            <input
              type="button"
              value="Calcular"
              class="btn btn-outline-primary"
              id="btn-calcular" />
          </div>

          <div class="m-1">
            <span>Mostrar columnas:</span>

            <div class="d-flex flex-wrap">
              <div class="m-1 p-1">
                <input type="checkbox" name="id" id="checkbox-id" checked />
                <label for="id">ID</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="nombre"
                  id="checkbox-nombre"
                  checked />
                <label for="nombre">Nombre</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="apellido"
                  id="checkbox-apellido"
                  checked />
                <label for="apellido">Apellido</label>
              </div>

              <div class="m-1 p-1">
                <input type="checkbox" name="edad" id="checkbox-edad" checked />
                <label for="edad">Edad</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="equipo"
                  id="checkbox-equipo"
                  checked />
                <label for="equipo">Equipo</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="posicion"
                  id="checkbox-posicion"
                  checked />
                <label for="posicion">Posicion</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="cantidadGoles"
                  id="checkbox-cantidadGoles"
                  checked />
                <label for="cantidadGoles">Cantidad de goles</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="titulo"
                  id="checkbox-titulo"
                  checked />
                <label for="titulo">Titulo</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="facultad"
                  id="checkbox-facultad"
                  checked />
                <label for="facultad">Facultad</label>
              </div>

              <div class="m-1 p-1">
                <input
                  type="checkbox"
                  name="añoGraduacion"
                  id="checkbox-añoGraduacion"
                  checked />
                <label for="añoGraduacion">Año de graduacion</label>
              </div>
            </div>
          </div>

          <div class="m-1 table-responsive">
            <table id="table" class="table table-hover caption-top">
              <caption>
                Lista de personas
              </caption>

              <thead id="table-head">
                <tr scope="row">
                  <th class="col-id" scope="col">ID</th>
                  <th class="col-nombre" scope="col">Nombre</th>
                  <th class="col-apellido" scope="col">Apellido</th>
                  <th class="col-edad" scope="col">Edad</th>
                  <th class="col-posicion" scope="col">Posicion</th>
                  <th class="col-equipo" scope="col">Equipo</th>
                  <th class="col-cantidadGoles" scope="col">
                    Cantidad de goles
                  </th>
                  <th class="col-titulo" scope="col">Titulo</th>
                  <th class="col-facultad" scope="col">Facultad</th>
                  <th class="col-añoGraduacion" scope="col">
                    Año de graduacion
                  </th>
                  <!-- <th class="col-modificar" scope="col">Modificar</th> -->
                  <!-- <th class="col-eliminar" scope="col">Eliminar</th> -->
                </tr>
              </thead>

              <tbody class="table-group-divider" id="table-body">
                <tr scope="row">
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                  <td>--</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="m-1">
            <input
              type="button"
              value="Agregar"
              class="btn btn-primary"
              id="btn-agregar" />
          </div>
        </form>

        <form class="d-none bordered" id="form-agregar">
          <h1>Formulario <span id="tipo-form"></span></h1>

          <div class="d-flex justify-content-between my-2">
            <label for="id">ID: </label>
            <input name="id" id="id" type="text" readonly />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="nombre">Nombre: </label>
            <input name="nombre" id="nombre" type="text" required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="apellido">Apellido: </label>
            <input name="apellido" id="apellido" type="text" required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="edad">Edad: </label>
            <input
              name="edad"
              id="edad"
              type="number"
              min="15"
              step="1"
              required />
          </div>

          <div class="d-flex justify-content-between my-2">
            <label for="tipo" class="mx-1">Tipo: </label>
            <select name="tipo" id="tipo" required>
              <option value="" selected>--Seleccione una opcion--</option>
              <option value="futbolista">Futbolista</option>
              <option value="profesional">Profesional</option>
            </select>
          </div>

          <div id="selected-type"></div>

          <div class="d-flex justify-content-between">
            <input
              type="submit"
              value="Aceptar"
              class="btn btn-warning"
              id="aceptar-modificar-eliminar" />

            <input
              type="reset"
              value="Cancelar"
              class="btn btn-dark"
              id="cancelar" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
